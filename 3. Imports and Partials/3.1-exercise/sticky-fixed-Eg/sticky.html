<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Example</title>
    <style>
      .container {
        height: 2000px; /* For demonstration, a tall container to scroll */
      }
      .sticky-element {
        position: sticky;
        top: 0;
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sticky-element">
        I stick to the top of the container while scrolling.
      </div>
      <p>Scroll down to see the sticky element in action...</p>
      <!-- More content -->
    </div>
  </body>
</html>
